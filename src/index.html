<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <link href="./assets/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">

  <title>Frontend Mentor | Workit landing page</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header class="hero">
  <nav class="navigation">
    <a href="#">
      <div class="logo"><img alt="Logo" class="logo__img" src="assets/images/logo-light.svg"></div>
    </a>
    <a class="button button--secondary" href="#">Apply for access</a>
  </nav>
  <h1 class="heading-primary">Data <span class="heading-primary__underline">tailored</span> to
    your needs.</h1>
  <div class="container container--centered">
    <a class="button button--primary" href="#">Learn more</a>
  </div>
  <div class="image-hero"><img alt="hero image" src="assets/images/image-hero.webp"></div>
  <div class="bg-pattern bg-pattern--left"><img alt="" src="assets/images/bg-pattern-1.svg"></div>
  <div class="bg-pattern bg-pattern--right"><img alt="" src="assets/images/bg-pattern-2.svg"></div>
  <div class="rounding-item rounding-item--mobile">
    <svg class="rounding-item__svg" viewBox="0 0 100 7.2" xmlns="http://www.w3.org/2000/svg">
      <path class="rounding-item__path" d="M 0 0 V 7.2 H 100 V 0 C 100 0 75.64 6.8 50 6.8 C 25.5 6.8 0 0 0 0 Z"/>
    </svg>
  </div>
  <div class="rounding-item rounding-item--desktop">
    <svg class="rounding-item__svg" viewBox="0 0 1440 72"
         xmlns="http://www.w3.org/2000/svg">
      <path class="rounding-item__path" d="M0 0V72H1440V0C1440 0 1082.96 68 722 68C361.039 68 0 0 0 0Z" fill="#FCF8FF"/>
    </svg>
  </div>
</header>
<main>
  <section class="section-info"></section>
</main>
</body>
</html>
